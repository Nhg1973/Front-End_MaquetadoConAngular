            <div class="col-md-6">
                <h1>{{miPortfolio.nombre}}</h1>
                <div class="page-scroll">
                    <p class="job-title">{{miPortfolio.jobtitle}}</p>
                    <a href="#contact" class="btn btn-fill ">{{miPortfolio.contact}}</a>

                </div>
            </div>
        
            <div class="col-md-6 text-right">

            </div>

        </div>
    </div>
