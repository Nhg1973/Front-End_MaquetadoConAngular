<main id="main" class="site-main">

    <section id="about" class="site-section section-about text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>{{miMain.titulo}}</h2>
                    <img  src="../../assets/img/lines.svg" class="img-lines" alt="lines">
                    <p>{{miMain.p}}</p>
                    <a href=# class="btn btn-fill" target="_blank" download>{{miMain.a}}</a>
                </div>
            </div>
        </div>
    </section><!-- /.secton-about -->

    
    <app-habilidades></app-habilidades>
    <app-servicios></app-servicios>
    <app-trabajos></app-trabajos>
   

    <section id="contact" class="site-section section-form text-center">
        <div class="container">

            <h3>Espero tu mensaje</h3>
            <img src="../../assets/img/lines.svg" class="img-lines" alt="lines">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="name" class="form-control mt-x-0" placeholder="Name" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>   
                    </div>
                    <div class="col-sm-12">
                        <textarea name="message" id="mesaage" class="form-control" placeholder="Message" required></textarea>
                    </div>
                </div>
                <button href="#" class="btn btn-border" type="submit">Contacteme <span class="glyphicon glyphicon-send"></span></button>
            </form>
        </div>
    </section><!-- /.section-form -->

</main><!-- /#main -->
